name: C/C++ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: deps
        run: sudo apt-get install libgl1-mesa-dev libx11-dev libsamplerate0-dev libsndfile1-dev libjack-jackd2-dev
      - name: make
        run: make -j2
      - name: create_zip_debug
        run: |
          zip /home/runner/work/drops_binaries.zip /home/runner/work/drops/drops/bin/* 
      - uses: actions/upload-artifact@v2
        with:
          name: drops-binaries
          path: /home/runner/work/drops/drops/bin/
      - name: clean
        run: make dist-clean
      - name: make-debug
        run: make -j2 DEBUG=true
      - uses: actions/upload-artifact@v2
        with:
          name: drops-binaries-debug
          path: /home/runner/work/drops/drops/bin
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/drops_binaries.zip
          asset_name: /home/runner/work/drops_binaries.zip
          asset_content_type: application/zip

